<div class="container">
    <div class="row m-4">
        <div class="col-6">Main Card</div>
        <div class="col-6">
            <form [formGroup]="cardForm">
                <label for="" class="me-4">Name</label >
                <input type="text" formControlName="name">

                <ng-container *ngIf="cardForm.controls.name.errors &&  cardForm.controls.name.touched">
                    <div *ngIf="cardForm.controls.name.errors.required" class="text-danger">value is required</div>
                    <div *ngIf="cardForm.controls.name.errors.minlength"
                         class="text-danger">Value must be longer. Value you entered is {{cardForm.controls.name.errors.minlength.actualLength}}. But Character must be {{cardForm.controls.name.errors.minlength.requiredLength}}
                    </div>
                </ng-container>
            </form>

        
            <!-- <div>
                Form Contents : {{cardForm.value | json}}
            </div>
            <div>
                Form Contents : {{cardForm.valid}}
            </div>
            <div>Errors around name {{cardForm.controls['name'].errors  | json}}</div> -->
            

        </div>
    </div>
</div>
